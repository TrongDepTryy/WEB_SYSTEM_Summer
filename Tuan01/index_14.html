<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phản Hồi Khách Hàng</title>
  <style>
    body {
      background-color: antiquewhite;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    form {
      width: fit-content;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1, h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    .form-group {
      margin: 15px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea, select {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .stars input[type="radio"] {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: gray;
      cursor: pointer;
      transition: color 0.2s;
    }

    .stars input:checked ~ label {
      color: gold;
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>

  <form>
    <h1>Gửi Phản Hồi Của Bạn</h1>

    <div class="form-group">
      <h3>Đánh giá của bạn:</h3>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
      </div>
    </div>

    <div class="form-group">
      <h3>Ý kiến phản hồi:</h3>
      <textarea name="feedback" rows="4" placeholder="Nhập ý kiến của bạn..." required></textarea>
    </div>

    <div class="form-group">
      <h3>Email liên hệ (nếu cần):</h3>
      <input type="email" name="email" placeholder="your@email.com" required>
    </div>

    <button type="submit" class="btn">Gửi phản hồi</button>
  </form>

</body>
</html>
