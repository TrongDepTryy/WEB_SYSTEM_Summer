<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Thanh Toán</title>
  <style>
    body {
      background-color: antiquewhite;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h1>Thanh Toán Đơn Hàng</h1>

    <div class="form-group">
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" name="fullname" placeholder="Nguyễn Văn A" required>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" placeholder="0123 456 789" required>
    </div>

    <div class="form-group">
      <label for="email">Email (nếu có)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">
    </div>

    
    <div class="form-group">
      <label for="address">Địa chỉ giao hàng</label>
      <textarea id="address" name="address" rows="3" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành..." required></textarea>
    </div>

    <div class="form-group">
      <label>Hình thức thanh toán</label>
      <div class="payment-methods">
        <label><input type="radio" name="payment" value="cod" required> Thanh toán khi nhận hàng (COD)</label>
        <label><input type="radio" name="payment" value="bank"> Chuyển khoản ngân hàng</label>
        <label><input type="radio" name="payment" value="e-wallet"> Ví điện tử (Momo, ZaloPay...)</label>
      </div>
    </div>

   
    <button type="submit" class="btn">Xác nhận thanh toán</button>
  </form>

</body>
</html>
