<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<p><input id="datein" type="date"></p>
<button id="checkdate">Kiểm tra ngày</button>
<p id="message"></p>

<script>
    function checkdate() {
        document.getElementById("checkdate").addEventListener("click", function() {
            var selectedDate = document.getElementById("datein").value;
            var messageElement = document.getElementById("message");
            messageElement.textContent = "Bạn đã chọn ngày: " + selectedDate;
        });
    }

    checkdate();
</script>

</body>
</html>
