<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra dữ liệu</title>
  <style>
    input { margin: 4px; padding: 5px; }
    button { margin-left: 10px; }
    .result { margin-left: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Form kiểm tra</h2>
  <div>
    SĐT: <input id="sdt">
    <span class="result" id="resSdt"></span>
  </div>

  <div>
    Mật khẩu: <input id="pass">
    <span class="result" id="resPass"></span>
  </div>

  <div>
    Họ tên: <input id="fullname">
    <span class="result" id="resName"></span>
  </div>
  <div>
    Số thẻ: <input id="card">
    <span class="result" id="resCard"></span>
  </div>

  <div>
    Họ tên (1 từ): <input id="onetoken">
    <span class="result" id="resOne"></span>
  </div>
  <div>
    Mã bệnh nhân: <input id="maBN">
    <span class="result" id="resBN"></span>
  </div>
  <div>
    Username: <input id="user">
    <span class="result" id="resUser"></span>
  </div>
  <div>
    URL: <input id="url">
    <span class="result" id="resUrl"></span>
  </div>
  <div>
    Mật khẩu mạnh: <input id="passmanh">
    <span class="result" id="resPM"></span>
  </div>
  <div style="margin-top: 15px;">
    <button onclick="checkAll()">✅ Kiểm tra tất cả</button>
  </div>

  <script>
    function show(id, ok) {
      const r = document.getElementById(id);
      r.textContent = ok ? "✔️ Hợp lệ" : "❌ Không hợp lệ";
      r.style.color = ok ? "green" : "red";
    }

    function kiemTraSDT() {
      const val = document.getElementById("sdt").value.trim();
      return /^0\d{9}$/.test(val);
    }

    function kiemTraPass() {
      const val = document.getElementById("pass").value;
      return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(val);
    }

    function kiemTraTen() {
      const val = document.getElementById("fullname").value.trim();
      return val.split(/\s+/).length >= 2;
    }

    function kiemTraCard() {
      const val = document.getElementById("card").value.replace(/\s/g, "");
      return /^\d{16}$/.test(val);
    }

    function kiemTraMotTu() {
      const val = document.getElementById("onetoken").value.trim();
      return val.length > 0;
    }

    function kiemTraMaBN() {
      const val = document.getElementById("maBN").value.trim();
      return /^SG-\d{8}\.\d{5}$/.test(val);
    }

    function kiemTraUser() {
      const val = document.getElementById("user").value.trim();
      return /^\w{5,15}$/.test(val);
    }

    function kiemTraURL() {
      const val = document.getElementById("url").value.trim();
      return /^(https?:\/\/)?[a-zA-Z0-9\-\.]+\.[a-z]{2,}([\/\w\.\-\?\=\&\#]*)?$/.test(val);
    }

    function kiemTraPassManh() {
      const val = document.getElementById("passmanh").value;
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(val);
    }

    function checkAll() {
      show("resSdt", kiemTraSDT());
      show("resPass", kiemTraPass());
      show("resName", kiemTraTen());
      show("resCard", kiemTraCard());
      show("resOne", kiemTraMotTu());
      show("resBN", kiemTraMaBN());
      show("resUser", kiemTraUser());
      show("resUrl", kiemTraURL());
      show("resPM", kiemTraPassManh());
    }
  </script>
</body>
</html>
