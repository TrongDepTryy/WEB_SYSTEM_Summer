<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="nhap so thu nhat" id="so1">
    <input type="nhap so thu hai" id="so2">
    <button onclick="tinhtong()">Tinh tong cua hai so </button>
    <p id="tong"></p>
    <script>
        function tinhtong() {
            var so1 = parseFloat(document.getElementById("so1").value);
            var so2 = parseFloat(document.getElementById("so2").value);
            var tong = so1 + so2;
            document.getElementById("tong").innerText = "Tong: " + tong;
            console.log(document.getElementById("tong").innerText = "Tong: " + tong);
            
        }
        
    </script>
</body>
</html>
